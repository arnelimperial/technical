    <main class="main-contact">
      <section class="section contact-section">
        <div class="container">
          <h6 class="title is-5 has-text-link">Hi!</h6>
          <p>
            Just fill-up the form to send your electronic message here. Thanks.
          </p>
          <form class="contact-form-body">
            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left">
                <input
                  class="input is-link name-form"
                  type="text"
                  placeholder="Your name..."
                />
                <span class="icon is-small is-left">
                  <i class="far fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input
                  class="input is-link name-form"
                  type="email"
                  placeholder="Your Email..."
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <!--<p class="help is-danger">This email is invalid</p>-->
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea
                  class="textarea is-link"
                  placeholder="Your message..."
                ></textarea>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-outlined is-rounded is-link">
                  Submit
                </button>
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </section>
